function check_win()
{
	if((a==1)&&(b==1)&&(c==1)) who_won=1;
	if((d==1)&&(e==1)&&(f==1)) who_won=1;
	if((g==1)&&(h==1)&&(i==1)) who_won=1;
	if((a==1)&&(d==1)&&(g==1)) who_won=1;
	if((b==1)&&(e==1)&&(h==1)) who_won=1;
	if((c==1)&&(f==1)&&(i==1)) who_won=1;
	if((a==1)&&(e==1)&&(i==1)) who_won=1;
	if((c==1)&&(e==1)&&(g==1)) who_won=1;
	
	if((a==2)&&(b==2)&&(c==2)) who_won=2;
	if((d==2)&&(e==2)&&(f==2)) who_won=2;
	if((g==2)&&(h==2)&&(i==2)) who_won=2;

	if((a==2)&&(e==2)&&(i==2)) who_won=2;
	if((c==2)&&(e==2)&&(g==2)) who_won=2;
	
	if((a!=0)&&(b!=0)&&(c!=0)&&(d!=0)&&(e!=0)&&(f!=0)&&(g!=0)&&(h!=0)&&(i!=0)&&(who_won==0)) who_won=3;
}

function process()
{
	check_win();
	if(who_won ==1)
	{
		count_player1_wins++;
		document.getElementById('player1').value=count_player1_wins;
                alert("Congratz "+name1+" You are the Winner. Dear "+name2+" better luck next time.............Click 'play again' button to continue this battle");
	}
	if(who_won ==2)
	{
		count_player2_wins++;
		document.getElementById('player2').value=count_player2_wins;
                 alert("Congratz "+name2+" You are the Winner. Dear "+name1+" better luck next time.............Click 'play again' button to continue this battle");
	}
	if(who_won==3)
	{            
		alert("Oppss its a tie, Give a another try "+name1+" and "+name2+" Click on 'Play Again' button");
	        count_ties++;
                document.getElementById('ties').value=count_ties;
}}

{
	if((temp=="A") && (a==0))

		if(whose_move==2) i=2;
	}
}


function move(c)
{
	 temp=c;
	 ok=0;
	 if(whose_move ==1)
	 {
		 check_space();
		 if(ok==1)
		 {
			 document.getElementById(c).src="o.png";
		     whose_move=2;
			 process();
		 }
	     else
	      {
		     alert("Dear "+name1+" the square is already occupied. I request you to select another square.");
	         }
	      }
	else
	{
		 check_space();
		 if(ok==1)
		 {
			 document.getElementById(c).src="xx.png";
		     whose_move=1;
			 process();
		 }
		 else
	      {
		     alert("Dear "+name2+" The square is already occupied. I request you to select another square.");
	         }
	}
}
